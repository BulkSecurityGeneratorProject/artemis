<div ng-cloak>
    <div class="row">
        <!-- <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div> -->
        <div class="col-md-12">
            <h1 data-translate="home.title">Welcome</h1>
            <p class="lead" data-translate="home.subtitle">to Artemis</p>
	
	   </div>
 		<div class="col-md-4" 
        	ng-repeat="product in vm.products track by product.id" 
        	infinite-scroll="vm.loadPage(vm.page + 1)" 
        	infinite-scroll-disabled="vm.page >= vm.links['last']">
   
        	<div><center>{{product.name}} - {{product.description}}</center></div>
            <div ui-sref="purchase.new({product:product.id})" class="product-wrapper">
            		<img class="product-wrapped" src="{{product.imgURL}}"/>
 			</div>
 			<div><center>{{product.priceValue}}</center></div>

            
        </div>
    </div>
</div>
