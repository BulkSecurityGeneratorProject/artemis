<div>
    <h2 data-translate="artemisApp.purchase.home.title">Purchases</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="artemisApp.purchase.quantity">Quantity</span></th>
                    <th><span data-translate="artemisApp.purchase.price">Price</span></th>
                    <th><span data-translate="artemisApp.purchase.totalPrice">Total price</span></th>
                    <th><span data-translate="artemisApp.purchase.status">Status</span></th>
                    <th><span data-translate="artemisApp.purchase.product">Product</span></th>
                    <th><span data-translate="artemisApp.purchase.productDescription">Description</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="purchase in vm.purchases track by purchase.id">
                    <td>{{purchase.quantity}}</td>
                    <td>{{purchase.product.priceValue}}</td>
                    <td>{{purchase.totalPrice}}</td>
                    <td>{{purchase.status}}</td>
                    <td>
                        {{purchase.product.name}}
                    </td>
                    <td>
                        {{purchase.product.description}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                        	<button type="submit"
                                    ui-sref="purchase-detail({id:purchase.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="artemisApp.purchase.home.payButton"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="purchase.edit({id:purchase.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="artemisApp.purchase.home.editButton"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="purchase.delete({id:purchase.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
