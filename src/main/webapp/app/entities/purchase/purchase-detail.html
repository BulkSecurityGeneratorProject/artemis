
<div>
    <h2><span data-translate="artemisApp.purchase.detail.title">Purchase</span> {{vm.purchase.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.purchase.quantity">Quantity</span></dt>
        <dd>
            <span>{{vm.purchase.quantity}}</span>
        </dd>
        <dt><span data-translate="artemisApp.purchase.creation">Creation</span></dt>
        <dd>
            <span>{{vm.purchase.creation | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="artemisApp.purchase.status">Status</span></dt>
        <dd>
            <span>{{vm.purchase.status}}</span>
        </dd>
        <dt><span data-translate="artemisApp.purchase.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.purchase.product.id})">{{vm.purchase.product.name}}</a>
        </dd>
        <dt><span data-translate="artemisApp.purchase.supplier">Supplier</span></dt>
        <dd>
            <a ui-sref="supplier-detail({id:vm.purchase.supplier.id})">{{vm.purchase.supplier.name}}</a>
        </dd>
        <dt><span data-translate="artemisApp.purchase.user">User</span></dt>
        <dd>
            {{vm.purchase.user.firstName}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="purchase-detail.edit({id:vm.purchase.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
