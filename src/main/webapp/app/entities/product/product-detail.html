
<div>
    <h2><span data-translate="artemisApp.product.detail.title">Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.product.name">Name</span></dt>
        <dd>
            <span>{{vm.product.name}}</span>
        </dd>
        <dt><span data-translate="artemisApp.product.description">Description</span></dt>
        <dd>
            <span>{{vm.product.description}}</span>
        </dd>
        <dt></dt>
        <dd>
            <span><img src="{{vm.product.imgURL}}"/></span>
        </dd>
        <dt><span data-translate="artemisApp.product.priceValue">Price Value</span></dt>
        <dd>
            <span>{{vm.product.priceValue}}</span>
        </dd>
        <dt><span data-translate="artemisApp.product.supplier">Supplier</span></dt>
        <dd>
            <span ng-repeat="supplier in vm.product.suppliers">
                <a ui-sref="supplier-detail({id: supplier.id})">{{supplier.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="artemisApp.product.priceRule">Price Rule</span></dt>
        <dd>
            <a ui-sref="price-rule-detail({id:vm.product.priceRule.id})">{{vm.product.priceRule.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="product-detail.edit({id:vm.product.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
