
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductLabel" data-translate="artemisApp.product.home.createOrEditLabel">Create or edit a Product</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.product.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.product.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.product.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.product.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.product.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.product.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.product.imgURL" for="field_imgURL">Img URL</label>
            <input type="text" class="form-control" name="imgURL" id="field_imgURL"
                    ng-model="vm.product.imgURL"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="artemisApp.product.priceValue" for="field_priceValue">Price Value</label>
            <input type="number" class="form-control" name="priceValue" id="field_priceValue"
                    ng-model="vm.product.priceValue"
                    required/>
            <div ng-show="editForm.priceValue.$invalid">
                <p class="help-block"
                    ng-show="editForm.priceValue.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.priceValue.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="artemisApp.product.supplier" for="field_supplier">Supplier</label>
            <select class="form-control" id="field_supplier" multiple name="supplier" ng-model="vm.product.suppliers" ng-options="supplier as supplier.name for supplier in vm.suppliers track by supplier.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="artemisApp.product.priceRule" for="field_priceRule">Price Rule</label>
            <select class="form-control" id="field_priceRule" name="priceRule" ng-model="vm.product.priceRule" ng-options="priceRule as priceRule.name for priceRule in vm.pricerules track by priceRule.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
