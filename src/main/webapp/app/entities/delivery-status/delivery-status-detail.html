
<div>
    <h2><span data-translate="artemisApp.deliveryStatus.detail.title">Delivery Status</span> {{vm.deliveryStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.deliveryStatus.lastUpdate">Last Update</span></dt>
        <dd>
            <span>{{vm.deliveryStatus.lastUpdate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="artemisApp.deliveryStatus.name">Name</span></dt>
        <dd>
            <span>{{vm.deliveryStatus.name}}</span>
        </dd>
        <dt><span data-translate="artemisApp.deliveryStatus.delivery">Delivery</span></dt>
        <dd>
            <a ui-sref="delivery-detail({id:vm.deliveryStatus.delivery.id})">{{vm.deliveryStatus.delivery.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="delivery-status-detail.edit({id:vm.deliveryStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
