
<div>
    <h2><span data-translate="artemisApp.delivery.detail.title">Delivery</span> {{vm.delivery.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.delivery.purchase">Purchase</span></dt>
        <dd>
            <a ui-sref="purchase-detail({id:vm.delivery.purchase.id})">{{vm.delivery.purchase.creation}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="delivery-detail.edit({id:vm.delivery.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
