
<div>
    <h2><span data-translate="artemisApp.supplier.detail.title">Supplier</span> {{vm.supplier.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="artemisApp.supplier.name">Name</span></dt>
        <dd>
            <span>{{vm.supplier.name}}</span>
        </dd>
        <dt><span data-translate="artemisApp.supplier.url">Url</span></dt>
        <dd>
            <span>{{vm.supplier.url}}</span>
        </dd>
        <dt><span data-translate="artemisApp.supplier.code">Code</span></dt>
        <dd>
            <span>{{vm.supplier.code}}</span>
        </dd>
        <dt><span data-translate="artemisApp.supplier.email">Email</span></dt>
        <dd>
            <span>{{vm.supplier.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="supplier-detail.edit({id:vm.supplier.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
